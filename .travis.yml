sudo: false
language: python
python:
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- nightly
- pypy

env:
  global:
  - PIP_CACHE="$HOME/.pip_cache"'
  - RUN_SCRIPT="./travis/run_tests.sh"
  - POSTGRES_DB=elasticapm_test
  matrix:
  - WEBFRAMEWORK=django-1.8
  - WEBFRAMEWORK=django-1.9
  - WEBFRAMEWORK=django-1.10
  - WEBFRAMEWORK=django-1.11
  - WEBFRAMEWORK=django-2.0
  - WEBFRAMEWORK=django-master
  - WEBFRAMEWORK=flask-0.10
  - WEBFRAMEWORK=flask-0.11
  - WEBFRAMEWORK=flask-0.12

matrix:
  exclude:
  - python: 2.7
    env: WEBFRAMEWORK=django-2.0
  - python: 2.7
    env: WEBFRAMEWORK=django-master
  - python: 3.3
    env: WEBFRAMEWORK=django-1.9
  - python: 3.3
    env: WEBFRAMEWORK=django-1.10
  - python: 3.3
    env: WEBFRAMEWORK=django-1.11
  - python: 3.3
    env: WEBFRAMEWORK=django-2.0
  - python: 3.3
    env: WEBFRAMEWORK=django-master
  - python: 3.4
    env: WEBFRAMEWORK=django-master
  - python: pypy
    env: WEBFRAMEWORK=django-2.0
  - python: pypy
    env: WEBFRAMEWORK=django-master
  allow_failures:
  - env: WEBFRAMEWORK=django-master
  - python: nightly
  include:
  - stage: linters
    env: LINTER="isort"
    python: 3.6
    script: pip install isort && isort -c -df && echo "OK"

  - stage: linters
    env: LINTER="flake8"
    python: 3.6
    script: pip install -U flake8 flake8-per-file-ignores && flake8 elasticapm

  - stage: linters
    script: make docs
    perl: "5.26"

  - stage: build
    dist: trusty
    python: 3.6
    sudo: required
    services:
      - docker
    script: pip install cibuildwheel==0.6.0 && mkdir -p wheelhouse/${TRAVIS_TAG} && cibuildwheel --output-dir wheelhouse/
    env:
      - CIBW_ENVIRONMENT="PIP_CACHE=/host/.pip"
      - CIBW_BEFORE_BUILD="rm -rf build elastic_apm.egg-info tests"
#      - CIBW_TEST_REQUIRES="pytest pytest-django mock pytest-catchlog"
#      - CIBW_BEFORE_BUILD="yum -y install zeromq-devel libevent-devel && {pip} install -r tests/requirements/requirements-base.txt --cache-dir /host/.pip"
#      - CIBW_TEST_COMMAND="cd {project} && py.test -m 'not integrationtest' {project}/tests --ignore={project}/tests/asyncio"
    after_script:

stages:
  - linters
  - test

before_script:
- psql -c 'create database elasticapm_test;' -U postgres
- mkdir -p "$PIP_CACHE"
- mkdir -p wheelhouse
script:
- bash $RUN_SCRIPT

addons:
  apt:
    sources:
     - mongodb-3.0-precise
    packages:
     - libevent-dev
     - libzmq3-dev
     - mongodb-org-server
     - xsltproc
     - libxml2-utils
  postgresql: '9.4'
cache:
  directories:
  - "$HOME/.pip_cache"

notifications:
  email: false
  slack:
    secure: LcTTbTj0Px0/9Bs/S/uwbhkdULlj1YVdHnU8F/kOa3bq2QdCTptqB719r6BnzHvW+QGyADvDZ25UncVXFuLuHY67ZYfmyZ/H2cj0nrRSuYdPct0avhVbT/3s50GlNWK5qkfZDuqw6szYTFrgFWJcr5dl7Zf6Vovcvd38uaYOdno=
services:
  - redis-server
  - memcached
  - mongodb
  - mysql
  - postgresql
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: wheelhouse/*.whl
  on:
    repo: elastic/apm-agent-python
    tags: true
    branch: master
