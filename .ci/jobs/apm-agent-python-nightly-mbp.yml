---
- job:
    name: apm-agent-python/apm-agent-python-nightly-mbp
    display-name: APM Agent Python Nightly
    description: APM Agent Python Nightly
    view: APM-CI
    project-type: multibranch
    concurrent: true
    node: linux
    script-path: .ci/nightly.groovy
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: true
        notification-context: 'apm-ci'
        head-filter-regex: '^master$'
        repo: apm-agent-python
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - regular-branches: true
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/apm-agent-python.git
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'
    periodic-folder-trigger: 1w
    prune-dead-branches: true
