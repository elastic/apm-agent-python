    FRAMEWORK: boto3-1.0
  - PYTHON_VERSION: pypy-3
    FRAMEWORK: boto3-1.0
  # opentracing
  - PYTHON_VERSION: python-3.3
    FRAMEWORK: opentracing-newest
  # eventlet
  - PYTHON_VERSION: pypy-2  #currently fails on pypy2
    FRAMEWORK: eventlet-newest
  # zerorpc - only run on py2
  - PYTHON_VERSION: pypy-3
    FRAMEWORK: zerorpc-0.4
