name: run-matrix

on:
  workflow_call:
    inputs:
      include:
        required: true
        description: Matrix include JSON string
        type: string

jobs:
  docker:
    name: "docker (version: ${{ matrix.version }}, framework: ${{ matrix.framework }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include: ${{ fromJSON(inputs.include) }}
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v3

      - id: image-name
        run: |
          IMAGE_NAME=${{ matrix.version }}
          echo "image_name=${IMAGE_NAME/-/:}" >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: tests
          tags: |
            apm-agent-python:${{ matrix.version }}
            elasticobservability/apm-agent-python:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # cache-from: type=registry,ref=elasticobservability/apm-agent-python-testing:${{ matrix.version }}
          # cache-to: type=registry,ref=elasticobservability/apm-agent-python-testing:${{ matrix.version }},mode=max
          file: tests/Dockerfile
          load: true
          build-args: PYTHON_IMAGE=${{ steps.image-name.outputs.image_name }}

      - name: Run tests
        run: ./tests/scripts/docker/run_tests.sh ${{ matrix.version }} ${{ matrix.framework }}
        env:
          LOCALSTACK_VOLUME_DIR: localstack_data
      - if: success() || failure()
        name: Upload JUnit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: "**/*-python-agent-junit.xml"
      - if: success() || failure()
        name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: "**/.coverage*"
