version: '2.1'

services:
  postgres:
    user: postgres
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'elasticapm_test'
    volumes:
      - pypgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 30s
      retries: 3

  mongodb:
    image: mongo
    volumes:
      - pymongodata:/data/db
    ports:
      - "27017:27017"

  memcached:
    image: memcached
    ports:
      - "11211:11211"

  redis:
    image: redis
    ports:
      - "6379:6379"

  run_tests:
    image: apm-agent-python:${PYTHON_VERSION}
    environment:
      MONGODB_HOST: 'mongodb'
      REDIS_HOST: 'redis'
      MEMCACHED_HOST: 'memcached'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'elasticapm_test'
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      memcached:
        condition: service_started
      redis:
        condition: service_started


volumes:
  pypgdata:
    driver: local
  pymongodata:
    driver: local
