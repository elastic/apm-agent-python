version: '2.1'

services:
  postgres:
    user: postgres
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'elasticapm_test'
    volumes:
      - pypgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 30s
      retries: 3

  mongodb:
    image: mongo
    volumes:
      - pymongodata:/data/db
    ports:
      - "27017:27017"

  memcached:
    image: memcached
    ports:
      - "11211:11211"

  redis:
    image: redis
    ports:
      - "6379:6379"

  elasticsearch6:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata6:/usr/share/elasticsearch/data

  elasticsearch5:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata5:/usr/share/elasticsearch/data

  elasticsearch2:
    image: elasticsearch:2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata2:/usr/share/elasticsearch/data

  run_tests:
    image: apm-agent-python:${PYTHON_VERSION}
    environment:
      MONGODB_HOST: 'mongodb'
      REDIS_HOST: 'redis'
      MEMCACHED_HOST: 'memcached'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'elasticapm_test'
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
      ES_6_URL: 'http://elasticsearch6:9200'
      ES_5_URL: 'http://elasticsearch5:9200'
      ES_2_URL: 'http://elasticsearch2:9200'
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      memcached:
        condition: service_started
      redis:
        condition: service_started


volumes:
  pypgdata:
    driver: local
  pymongodata:
    driver: local
  pyesdata6:
    driver: local
  pyesdata5:
    driver: local
  pyesdata2:
    driver: local
