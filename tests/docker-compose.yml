version: '2.1'

services:
  postgres:
    user: postgres
    image: library/postgres:11.10  # PostgreSQL 12+ is not compatible with the odbc-postgresql package in our docker images
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'elasticapm_test'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - pypgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 30s
      retries: 3

  cassandra3:
    image: cassandra:3
    volumes:
      - pycassandradata3:/var/lib/cassandra
    environment:
      MAX_HEAP_SIZE: "1G"
      HEAP_NEWSIZE: 400m

  mongodb30:
    image: mongo:3.0
    volumes:
      - pymongodata30:/data/db

  mongodb32:
    image: mongo:3.2
    volumes:
      - pymongodata32:/data/db

  mongodb34:
    image: mongo:3.4
    volumes:
      - pymongodata34:/data/db

  mongodb36:
    image: mongo:3.6
    ports:
      - "27017:27017"
    volumes:
      - pymongodata36:/data/db

  memcached:
    image: memcached

  redis:
    image: redis

  elasticsearch6:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata6:/usr/share/elasticsearch/data

  elasticsearch7:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata7:/usr/share/elasticsearch/data

  elasticsearch8:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host=_site_"
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
      - "action.destructive_requires_name=false" # allow for easy cleanup by calling DELETE *
    volumes:
      - pyesdata8:/usr/share/elasticsearch/data

  elasticsearch5:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata5:/usr/share/elasticsearch/data

  elasticsearch2:
    image: elasticsearch:2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host="
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    volumes:
      - pyesdata2:/usr/share/elasticsearch/data

  mssql:
    image: mcr.microsoft.com/mssql/server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Very(!)Secure
      - MSSQL_PID=Developer
    volumes:
      - pymssqldata:/var/opt/mssql

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --log_error_verbosity=3
    environment:
      - MYSQL_DATABASE=eapm_tests
      - MYSQL_USER=eapm
      - MYSQL_PASSWORD=Very(!)Secure
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - mysqldata:/var/lib/mysql

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - HOSTNAME=localstack
      - HOSTNAME_EXTERNAL=localstack
      - SERVICES=sns,sqs,s3,dynamodb,ec2
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
      - START_WEB=0
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:3.1
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  run_tests:
    image: apm-agent-python:${PYTHON_VERSION}
    environment:
      ES_8_URL: 'http://elasticsearch8:9200'
      ES_7_URL: 'http://elasticsearch7:9200'
      ES_6_URL: 'http://elasticsearch6:9200'
      ES_5_URL: 'http://elasticsearch5:9200'
      ES_2_URL: 'http://elasticsearch2:9200'


volumes:
  pypgdata:
    driver: local
  pymongodata30:
    driver: local
  pymongodata32:
    driver: local
  pymongodata34:
    driver: local
  pymongodata36:
    driver: local
  pyesdata7:
    driver: local
  pyesdata8:
    driver: local
  pyesdata6:
    driver: local
  pyesdata5:
    driver: local
  pyesdata2:
    driver: local
  pycassandradata3:
    driver: local
  pymssqldata:
    driver: local
  mysqldata:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  localstack_data:
    driver: local
